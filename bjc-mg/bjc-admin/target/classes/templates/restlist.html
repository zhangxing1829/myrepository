<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>apply</title>

    <style type="text/css">
        #sub{
             margin-left: 150px;
         }
    </style>
</head>

<body>

<h2>分类查询</h2>

    <form th:action="@{/restlist}" method="post" >
        员工工号：<input style="width: 250px;height: 25px" type="text" name="number" value=""><br/><br/>

        审批状态：<select name="status" style="width: 256px;height: 29px">
        <option value="">--请选择--</option>
        <option value="0">未审批</option>
        <option value="1">已审批</option>
        <option value="2">驳回</option>
    </select><br/><br/>

        部门编号：<select  name="deptNumber" style="width: 130px;height: 29px">
        <option value="">--请选择--</option>
        <option >SSBG_BU18</option>
        <option >SSBG_BU19</option>
        <option >SSBG_BU20</option>
    </select>

        <select name="deptNumber1" style="width: 120px;height: 29px">
            <option value="">--请选择--</option>
            <option >DU1</option>
            <option >DU2</option>
        </select><br/><br/>

        <input id="sub" type="submit" value="查询"><br/>


    </form>

<br/><br/>
<h1 align="center" style="letter-spacing: 10px">调休申请记录</h1><br/>
<table border="1" cellspacing="0">

    <tr style="height: 30px">
        <th style="width: 120px">工号</th>
        <th style="width: 120px">姓名</th>
        <th style="width: 220px">开始时间</th>
        <th style="width: 220px">结束时间</th>
        <th style="width: 120px">申请时长</th>
        <th style="width: 170px">申请理由</th>
        <th style="width: 220px">申请时间</th>
        <th style="width: 120px">审批状态</th>
    </tr>

    <tr style="height: 27px" th:each="list:${list1}">
        <td align="center" th:text="${list.number}"></td>
        <td align="center" th:text="${list.name}"></td>
        <td align="center" th:text="${list.startTime}"></td>
        <td align="center" th:text="${list.endTime}"></td>
        <td align="center" th:text="${list.applyRestTime}"></td>
        <td align="center" th:text="${list.reason}"></td>
        <td align="center" th:text="${list.applyTime}"></td>
        <td align="center" th:text="${list.status}"></td>
    </tr>
</table>


</body>

</html>
